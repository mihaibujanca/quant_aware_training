defaults:
  - _self_
  - experiment: autoencoder

# Common settings
seed: 42
device: auto  # auto, cpu, cuda

# Quantization
bits: 4

# Correction
correction_every: 2
correction_hidden: 32

# Training
epochs: 15
learned_epochs: 10
batch_size: 256
lr: 1e-3
learned_lr: 1e-3

# Output
output_dir: runs/${experiment.name}_${now:%Y%m%d_%H%M%S}

# Hydra settings
hydra:
  run:
    dir: ${output_dir}
  sweep:
    dir: ${output_dir}
    subdir: ${hydra.job.override_dirname}
  job:
    chdir: false
